<section class="py-5">
    <div class="container">
      <app-main-title
        [title]="'contact section'"
        [darkTheme]="true"
      ></app-main-title>
      <form (submit)="preventEvent($event)">
        <div>
          <label for="inputUsername" class="mb-3">userName:</label>
          <input
            id="inputUsername"
            type="text"
            class="form-control border-0 border-bottom shadow-none"
            placeholder="userName"
          />
        </div>
        <div>
          <label for="inputUsername" class="mb-3">userAge:</label>
          <input
            type="text"
            class="form-control border-0 border-bottom shadow-none"
            placeholder="userAge"
          />
        </div>
        <div>
          <label for="inputUsername" class="mb-3">userEmail:</label>
          <input
            type="text"
            class="form-control border-0 border-bottom shadow-none"
            placeholder="userEmail"
          />
        </div>
        <div>
          <label for="inputUsername" class="mb-3">userPassword:</label>
          <input
            type="password"
            class="form-control border-0 border-bottom shadow-none"
            placeholder="userPassword"
          />
        </div>
        <div class="mt-4">
          <button class="btn bg-green-color text-white">send Message</button>
        </div>
      </form>
    </div>
  </section>
